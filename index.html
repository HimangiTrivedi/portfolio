<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Himangi's Workstation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Student Work Storage</h1>
  <div class="container">
    <form id="work-form">
      <input type="text" id="work-title" placeholder="Title" required>
      <input type="url" id="work-link" placeholder="Link" required>
      <button type="submit">Save</button>
    </form>
    <div id="work-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
